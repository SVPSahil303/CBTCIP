<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="/css/common.css" rel="stylesheet">
</head>
<body>
<div class="animated-bg"></div>
<nav class="navbar">
    <a th:href="@{/profile}">Edit Profile</a>
    <a th:href="@{/exam}">Exam</a>
    <a th:href="@{/logout}">Logout</a>
</nav>
<div class="container mt-5 pt-5">
    <h2 class="mb-4">Profile</h2>
    <form th:action="@{/updateProfile}" method="post">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" th:value="${user.name}" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" th:value="${user.email}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Profile</button>
    </form>
    <h2 class="mt-5 mb-4">Change Password</h2>
    <form th:action="@{/changePassword}" method="post">
        <div class="form-group">
            <label for="newPassword">New Password</label>
            <input type="password" class="form-control" id="newPassword" name="newPassword" required>
        </div>
        <button type="submit" class="btn btn-primary">Change Password</button>
    </form>
</div>
</body>
</html>
